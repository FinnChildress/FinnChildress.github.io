<!DOCTYPE html>
<html>
<head>
	<title>MyServer - Official Website</title>
	<meta name="description" content="MyServer is a revolutionary Minecraft server. You can join with the IP 'play.myserver.net'.">
	<meta name="keywords" content="MyServer, MyServer.com, Minecraft Server, Minecraft, Fun, Play, Portal, Website, Official">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/stylesheet.css">
	<script src="https://leonardosnt.github.io/mc-player-counter/dist/mc-player-counter.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo. -->
			<!-- Make sure to name it 'logo.png'! -->
			<img src="https://cdn1.imggmi.com/uploads/2019/7/29/11fa17ecd1841d7f742c0f86d092e4b1-full.png" alt="MyServer logo">
		</div>

		<div class="playercount">
			<!-- Replace play.myserver.net with your IP address! -->
			<!-- Make sure to do it for both examples below. -->
			<p>Join <span data-playercounter-ip="mc.advancius.net">
			0</span> other players on <span>mc.advancius.net</span></p>
		</div>

		<div class="items">
			<div class="item forums">
				<!-- Replace # with your forum URL-->
				<a href="https://www.advancius.net/forum"><img src="https://cdn1.imggmi.com/uploads/2019/7/29/bbbed5fbf31d5b680f10238121a4c801-full.png" alt="Minecraft forums icon" class="img"></a>
			</div>

			<div class="item store">
				<!-- Replace # with your store URL -->
				<a href="https://www.advancius.net/shop"><img src="https://cdn1.imggmi.com/uploads/2019/7/29/6256001815dd0bd29111fcb533899d6e-full.png" alt="Minecraft store icon" class="img"></a>
			</div>

			<div class="item vote">
				<!-- Replace # with your vote URL -->
				<a href="https://www.advancius.net/vote"><img src="https://cdn1.imggmi.com/uploads/2019/7/29/cfdd23d5f9f5126a206054d5a4043eb6-full.png" alt="Minecraft voting icon" class="img"></a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
